<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badin Redesign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-wrapper">
            <img src="/Badin-Website/slike/header-hero/logo-white.svg" alt="" class="logo">
        </div>
        <div class="hamburger-wrapper">
            <span class="hamburger-top"></span>
            <span class="hamburger-mid"></span>
            <span class="hamburger-btm"></span>
            <p class="menu-text">MENU</p>
        </div>
    </header>
    <div class="backtoTop"></div>
    <section class="hero-main">
        <h1 class="hero-heading">It's all about PEOPLE</h1>
        <p class="hero-text">Whether you are an employee, a member of the community, a client, or a partner, we will take equal care of you.</p>
        <a href="" class="btn what-we-do">What we do</a>
        <a href="" class="btn life-at-badin">Life at Badin</a>
        <div class="planet-wrapper">
            <img src="/Badin-Website/slike/header-hero/planet.png" alt="" class="hero-photo">
        </div>
        <div class="big-photo-wrapper">
            <img src="/Badin-Website/slike/header-hero/hero-big-img.png" alt="" class="hero-photo">
        </div>
        <div class="building-wrapper-left">
            <img src="/Badin-Website/slike/header-hero/tower.png" alt="" class="hero-photo">
        </div>
        <div class="building-wrapper-right">
            <img src="/Badin-Website/slike/header-hero/tower.png" alt="" class="hero-photo">
        </div>
    </section>
    <section class="clients">
        <ul class="clients-list"></ul>
    </section>
    <section class="how-we-got">
        <h1 class="how-we-got-heading"></h1>
        <p class="text-top"></p>
        <p class="text-mid"></p>
        <p class="text-btm"></p>
        <div class="img-wrapper"></div>
    </section>
    <section class="services-home">
        <h1 class="services-heading"></h1>
        <p class="services-text"></p>
        <a href="" class="btn services-blue-btn"></a>
        <a href="" class="services-link-container">
            <p class="services-link-container-text"></p>
            <p class="services-link-container-title"></p>
            <ul class="services-icon-wrapper"></ul>
        </a>
        <a href="" class="services-link-container">
            <p class="services-link-container-text"></p>
            <p class="services-link-container-title"></p>
            <ul class="services-icon-wrapper"></ul>
        </a>
        <a href="" class="services-link-container">
            <p class="services-link-container-text"></p>
            <p class="services-link-container-title"></p>
            <ul class="services-icon-wrapper"></ul>
        </a>
        <div class="tabs-wrapper">
            <h1 class="tabs-heading"></h1>
            <p class="tabs-text"></p>
            <ul class="nav-tabs"></ul>
            <div class="tab-description">
                <h2 class="tab-description-title"></h2>
                <h3 class="tab-description-subtitle"></h3>
                <p class="tab-description-heading"></p>
            </div>
        </div>
    </section>
    <section class="hire-us">
        <h1 class="hire-us-heading"></h1>
        <p class="hire-us-text"></p>
        <a href="" class="btn hire-us-btn"></a>
        <div class="trusted-wrapper">
            <p class="trusted"></p>
            <ul class="trusted-client-list"></ul>
        </div>
    </section>
    <section class="career">
        <h1 class="career-heading"></h1>
        <div class="career-card">
            <p class="career-card-text"></p>
            <a href="" class="btn apply-btn"></a>
        </div>
        <div class="career-card">
            <p class="career-card-text"></p>
            <a href="" class="btn apply-btn"></a>
        </div>
        <div class="career-card">
            <p class="career-card-text"></p>
            <a href="" class="btn apply-btn"></a>
        </div>
        <a href="" class="btn open-options-btn"></a>
    </section>
    <section class="gallery">
        <div class="gallery-img-wrapper"></div>
        <div class="gallery-img-wrapper"></div>
        <div class="gallery-img-wrapper"></div>
        <div class="gallery-img-wrapper"></div>
        <div class="gallery-img-wrapper"></div>
        <div class="gallery-img-wrapper"></div>
    </section>
    <section class="experience">
        <h1 class="experience-heading"></h1>
        <ul class="tech-list-up"></ul>
        <ul class="tech-list-midup"></ul>
        <ul class="tech-list-middwn"></ul>
        <ul class="tech-list-dwn"></ul>
    </section>
    <section class="contacts">
        <h1 class="contacts-heading"></h1>
        <a href="" class="info-link"></a>
        <div class="contacts-img-wrapper"></div>
    </section>
    <footer class="footer">
        <div class="footer-media-wrapper">
            <div class="logo-wrapper"></div>
            <p class="footer-media-text"></p>
            <ul class="social-media-list"></ul>
        </div>
        <ul class="footer-nav"></ul>
        <ul class="footer-info-wrapper">
            <li class="footer-info-title"></li>
            <li class="footer-info-mail"></li>
            <li class="footer-info-item"></li>
            <li class="footer-info-item"></li>
            <li class="footer-info-item"></li>
        </ul>
        <div class="copyright-wrapper"></div>
    </footer>
</body>
</html>
